<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Adiba</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    background: linear-gradient(to bottom, #0b0b0f, #141421);
    color: #eee;
    font-family: 'Inter', sans-serif;
    overflow: hidden;
}

.scene {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}

.scene {
    animation: fadeIn 3s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}


.alley {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(60,60,90,0.2), rgba(0,0,0,0.9));
}

.neon {
    position: absolute;
    top: 50px;
    left: 50px;
    color: #ff77aa;
    font-size: 28px;
    letter-spacing: 2px;
    opacity: 0.7;
}

.cat {
    position: absolute;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 120px;
    filter: drop-shadow(0 0 15px rgba(255,100,150,0.3));
}

.eyes {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #ff77aa;
    border-radius: 50%;
    top: 45px;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: -20px 0 #ff77aa, 20px 0 #ff77aa;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { opacity: 0.3; }
    to { opacity: 1; }
}


.book {
    position: absolute;
    bottom: 60px;
    right: 15%;
    width: 160px;
    height: 100px;
    background: #222;
    border: 2px solid #ff77aa;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(255,120,170,0.4);
    cursor: pointer;
    transition: 0.3s;
}

.book:hover {
    transform: scale(1.05);
}

.book::after {
    content: "üìñ";
    position: absolute;
    font-size: 50px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
}

.message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 70%;
    max-width: 600px;
    background: rgba(15,15,25,0.95);
    border: 1px solid #ff77aa;
    padding: 30px;
    display: none;
    box-shadow: 0 0 40px rgba(255,120,170,0.4);
}

.message h1 {
    font-family: 'Playfair Display', serif;
    color: #ff77aa;
    text-align: center;
}

.message p {
    font-size: 18px;
    line-height: 1.6;
    text-align: center;
}
#particles {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
}

.alley, .neon, .cat, .book, .message {
    position: absolute;
    z-index: 2;
}
</style>
</head>

<body>
<div class="scene">
    <div class="alley"></div>
    <canvas id="particles"></canvas>
    <div class="neon">17 JAN 2026</div>
    <div class="cat">
        üêà‚Äç‚¨õ
    <div class="eyes"></div>
    </div>
    <div class="book" onclick="openBook()"></div>
    

    <div class="message" id="messageBox">
        <h1>Happy Birthday, Adiba</h1>
        <p>
        I‚Äôm really glad you exist.<br><br>
        Even from far away, I hope today reminds you that you matter more than you probably realize, and that wherever this year takes you, it brings you things that feel kind, meaningful, and true to who you are.
        </p>
    </div>
</div>

<script>
function openBook(){
    document.getElementById("messageBox").style.display = "block";
}

// particles
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let particles = [];

for(let i=0;i<80;i++){
    particles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*2+1,
        v: Math.random()*0.5+0.2
    });
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "rgba(255,120,170,0.6)";

    particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.y += p.v;
        if(p.y > canvas.height){
            p.y = 0;
            p.x = Math.random()*canvas.width;
        }
    });

    requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
